name: "sample React ci / workflow"


on:
    push:
        branches:
            - main
            - master




jobs:
    build-and-test:
        runs-on: ubuntu-latest

        steps:
            - name: "setup Nodejs"
              uses: actions/setup-node@v4
              with:
                node-version: '21'

            - name: "cheking node version"
              run: node --version